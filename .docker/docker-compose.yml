version: '3.8'

services:

  # PostgreSQL Database Service
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      # Exposes PostgreSQL to your host machine on localhost:5432.
      - "5432:5432"
    volumes:
      # Persists database data.
      - postgres-data:/var/lib/postgresql/data

  # Qdrant Vector Database Service
  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    ports:
      # Exposes Qdrant's HTTP and gRPC ports.
      - "6333:6333" # HTTP
      - "6334:6334" # gRPC
    volumes:
      # Persists Qdrant data.
      - qdrant-data:/qdrant/storage

# Named volumes for persistent data storage.
volumes:
  postgres-data:
  qdrant-data: